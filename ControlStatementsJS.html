<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title> Control Statements JS </title>
        
        <script>
            let total = 0;
            let gradeCounter = 0;
            let grade;
            let gradeValue;
            let average;
            
            while (gradeCounter <= 10){
                //End value 0 means it will be 0 if nothing entered
                grade = window.prompt("Enter integer grade:" , "0");
                
                gradeValue = parseInt(grade);
                
                total = total + gradeValue;
                
                gradeCounter = gradeCounter + 1;
                
                average = total/10;
                
                document.writeln("<h1> Class average is " + average + "</h1>");
            }
        
        </script>
    
    </head>


</html>
