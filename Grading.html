<!DOCTYPE html>

<html> 
    <head>
        <meta charset="utf-8">
        <title>Grading</title>
        
        <script> 
            let passes = 0;
            let failures = 0;
            let student = 1;
            let result;
            
            while(student<=10){
                result = window.prompt("Enter Result (1=pass, 2=fail)", "0");
                
                if(result >= 70)
                    passes++;
                else   
                    failures = failures + 1;
                
                student = student + 1;
                
            }
            
            document.writeln("<h1>Exam Results</h1>");
            document.writeln("<p>Passes: " + passes + " Failures: " + failures + "</p>");
        
        </script>
    </head>
</html>
